<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <h1 class="text-center">Exemplo Layout Responsivo</h1>

        <!-- Layout responsivo -->
        <div class="row">
            <div class="bg-info col-sm-6 col-lg-4">
                <h2>Coluna 1</h2>
            </div>
            <div class="bg-warning col-sm-6 col-lg-8">
                <h2>Coluna 2</h2>
            </div>
        </div>
        <hr>
        <div class="container text-center">

            <div class="row">
                <div class="bg-info col-sm-4 col-xl-6">
                    <h2>1 of 3</h2>
                </div>
                <div class="bg-danger col-sm-4 col-xl-6">
                    <h2>2 of 3</h2>
                </div>
                <div class="bg-warning col-sm-4 col-xl-12">
                    <h2>3 of 3</h2>
                </div>
            </div>
        </div>



    </div>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
